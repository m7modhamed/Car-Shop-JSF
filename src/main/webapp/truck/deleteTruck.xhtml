<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	 <style>
	    body{
	      background-color: #eaecee;
	    }
	  </style>
	<title>Delete Truck</title>
</h:head>
<h:body>
<ui:include src="../navBar.xhtml"></ui:include>
	   
	   
	 <div class="container m-5">

        <h:panelGroup rendered="#{truck.failMessage != null}">
	        <div class="alert alert-danger" >
	            No truck found for the provided ID.
	        </div>
        </h:panelGroup>


        <div class="c-4 justify-content-center">
            <h:form class="col-6">

                <div class="mb-3">
                    <h:outputLabel for="truckId" value="Truck Id" class="form-label"/>
                    <h:inputText type="number" value="#{truck.id}" name="truckId" class="form-control" id="truckId" required= "true"/>
                </div>
				
				 <h:commandButton type="submit" value="Submit" action="#{truck.deleteRequest}" class="btn btn-primary">
				 
				 </h:commandButton>           		
			</h:form>
        </div>

		
    </div>

</h:body>
</html>
