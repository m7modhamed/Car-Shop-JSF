<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	 <style>
	    body{
	      background-color: #eaecee;
	    }
	  </style>
	<title>Payload Overloaded</title>
</h:head>
<h:body>
<ui:include src="../navBar.xhtml"></ui:include>
	    
	    <div class="container m-5">
        <div class="c-4 justify-content-center">
            <h:form class="col-6">

                <div class="mb-3">
                    <h:outputLabel for="truckId" class="form-label">Truck Id</h:outputLabel>
                    <h:inputText type="number" value="#{truck.id}" name="truckId" class="form-control" id="truckId" required = "true" />
                </div>

				<div class="mb-3">
                    <h:outputLabel for="payload" class="form-label">Payload</h:outputLabel>
                    <h:inputText type="number" value="#{truck.tempPayload}" name="payload" class="form-control" id="payload" required = "true" />
                </div>
                
                <h:commandButton type="submit" action="#{truck.checkPayload}" value="submit" class="btn btn-primary" />
            </h:form>
        </div>
      
      
      	<br/>
         <h:panelGroup rendered="#{truck.failMessage != null}">
         		<div class="alert alert-danger" >
				  #{truck.failMessage}
				</div>
         </h:panelGroup>
         
        <h:panelGroup rendered="#{truck.successMessage != null}">
         		<div class="alert alert-success" >
				  #{truck.successMessage}
				</div>
         </h:panelGroup>

        
    </div>

</h:body>
</html>
