<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	 <style>
	    body{
	      background-color: #eaecee;
	    }
	  </style>
	<title>All Trucks</title>
</h:head>
<h:body>
<ui:include src="../navBar.xhtml"></ui:include>
	 
<div class="container mt-4">
	 

		 
	<div class="row"> 
		    <h1 class="mb-4">All Trucks</h1>
		<br/>
		    <ui:repeat value="#{allTruckBean.trucks}" var="truck">
		    
		        <div class="col-md-4 mb-3">
		            <div class="card text-bg-light mb-3" style="max-width: 18rem;">
		                <div class="card-header">Truck ID: #{truck.id}</div>
		                <div class="card-body">
		                    <h5 class="card-title">#{truck.manufacturer} #{truck.model}</h5>
		                    <p class="card-text">
		                        <strong>Color:</strong> #{truck.color} <br/>
		                        <strong>Year:</strong> #{truck.year} <br/>
		                        <strong>Price:</strong> $#{truck.price} <br/>
		                        <strong>Payload Capacity:</strong> #{truck.payloadCapacity} passengers
		                    	<strong>Bed Length:</strong> #{truck.bedLength}
		                    
		                    </p>
		                </div>
		            </div>
		        </div>
		     
		    </ui:repeat>
		
	</div>
</div>
	

</h:body>
</html>
