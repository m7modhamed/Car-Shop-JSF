<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	 <style>
	    body{
	      background-color: #eaecee;
	    }
	  </style>
	<title>View Truck</title>
</h:head>
<h:body>
<ui:include src="../navBar.xhtml"></ui:include>
	   
	   <div class="container m-5">
        <div class="c-4 justify-content-center">
            <h:form class="col-6">

                <div class="mb-3">
                    <h:outputLabel for="truckId" class="form-label">Truck Id</h:outputLabel>
                    <h:inputText type="number" value="#{truck.id}" name="truckId" class="form-control" id="truckId" required="true" />
                </div>
                
                <h:commandButton type="submit" action="#{truck.getTruck}" value="Submit" class="btn btn-primary"/>
            </h:form>
         </div>
         
         <h:panelGroup rendered="#{truck.manufacturer != null}">
        	<br/>
	        <h1>Truck Info :</h1>
	        <br/>
	        <h3>Id : #{truck.id}</h3>
	        <h3>Manufacturer : #{truck.manufacturer}</h3>
	        <h3>Model : #{truck.model}</h3>
	        <h3>Color : #{truck.color}</h3>
	        <h3>Year : #{truck.year}</h3>
	        <h3>Price : #{truck.price}</h3>
	        <h3>Payload Capacity : #{truck.payloadCapacity}</h3>
	        <h3>Bed Length : #{truck.bedLength}</h3>
         </h:panelGroup>
         
         <br/>
         <h:panelGroup rendered="#{truck.manufacturer == null and truck.id != 0}">
         		<div class="alert alert-danger" >
				  #{truck.failMessage}
				</div>
         </h:panelGroup>
		</div>
</h:body>
</html>
