
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	 <style>
	    body{
	      background-color: #eaecee;
	    }
	  </style>
    <title>Update Car Form</title>
</h:head>
<h:body>
<ui:include src="../navBar.xhtml"></ui:include>
	   
	   
	<div class="container m-5">

   
    <h:form class="col-6">

        <div class="mb-3">
            <h:outputLabel for="id" class="form-h:outputLabel">Id</h:outputLabel>
            <h:inputText type="text" value="#{car.id}" name="id" class="form-control" id="id" required= "true"/>
        </div>

        <div class="mb-3">
            <h:outputLabel for="manufacturer" class="form-h:outputLabel">Manufacturer</h:outputLabel>
            <h:inputText type="text" value="#{car.manufacturer}" name="manufacturer" class="form-control" id="manufacturer" required= "true"/>
        </div>

        <div class="mb-3">
            <h:outputLabel for="color" class="form-h:outputLabel">Color</h:outputLabel>
            <h:inputText type="text" value="#{car.color}" name="color" class="form-control" id="color" required= "true"/>
        </div>

        <div class="mb-3">
            <h:outputLabel for="model" class="form-h:outputLabel">Model</h:outputLabel>
            <h:inputText type="text" value="#{car.model}" name="model" class="form-control" id="model" required= "true"/>
        </div>

        <div class="mb-3">
            <h:outputLabel for="year" class="form-h:outputLabel">Year</h:outputLabel>
            <h:inputText type="text" value="#{car.year}" name="year" class="form-control" id="year" required= "true"/>
        </div>

        <div class="mb-3">
            <h:outputLabel for="price" class="form-h:outputLabel">Price</h:outputLabel>
            <h:inputText type="number" value="#{car.price}" name="price" class="form-control" id="price" required= "true"/>
        </div>

        <div class="mb-3">
            <h:outputLabel for="passengerCapacity" class="form-h:outputLabel">Passenger Capacity</h:outputLabel>
            <h:inputText type="number" value="#{car.passengerCapacity}" name="passengerCapacity" class="form-control" id="passengerCapacity" required= "true"/>
        </div>

        <h:commandButton type="submit" value="Submit" action="#{car.updateCar}" class="btn btn-primary" />
    </h:form>


</div>

</h:body>
</html>
