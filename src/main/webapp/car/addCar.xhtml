<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	 <style>
	    body{
	      background-color: #eaecee;
	    }
	  </style>
	<title>Add Car</title>
</h:head>
<h:body>
<ui:include src="../navBar.xhtml"></ui:include>
	   
	
	
	<div class="container m-5">
	<h:panelGroup rendered="#{car.successMessage != null}">
		<div class="alert alert-success"  role="alert">
		  #{car.successMessage}
		</div>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{car.failMessage != null}">
		<div class="alert alert-danger" role="alert">
		  #{car.failMessage}
		</div>
	</h:panelGroup>
	
    <h:form>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <h:inputText value="#{car.manufacturer}" class="form-control" id="manufacturer" required = "true"/>
            </div>

            <div class="col-md-4">
                <label for="color" class="form-label">Color</label>
                <h:inputText  value="#{car.color}" class="form-control" id="color" required = "true"/>
            </div>

            <div class="col-md-4">
                <label for="model" class="form-label">Model</label>
                <h:inputText  value="#{car.model}" class="form-control" id="model" required = "true"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="year" class="form-label">Year</label>
                <h:inputText  value="#{car.year}" class="form-control" id="year" required = "true"/>
            </div>

            <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <h:inputText type="number" value="#{car.price}" class="form-control" id="price" required = "true"/>
            </div>

            <div class="col-md-4">
                <label for="passengerCapacity" class="form-label">Passenger Capacity</label>
                <h:inputText  value="#{car.passengerCapacity}" class="form-control" id="passengerCapacity" required = "true"/>
            </div>
        </div>

	
		
        <h:commandButton type="submit" class="btn btn-primary" value="Submit" action="#{car.add}"/>
    </h:form>
</div>
</h:body>
</html>
